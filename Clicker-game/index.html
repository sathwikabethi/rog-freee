<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game #87</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔥 Clicker Game #87 🔥</h1>

    <div class="timer">
      <svg>
        <circle cx="50%" cy="50%" r="45"></circle>
      </svg>
      <div id="time">10</div>
    </div>

    <button id="clickBtn">Start Game</button>

    <div class="stats">
      <p>💥 Clicks: <span id="score">0</span></p>
      <p>🏆 Best: <span id="bestScore">0</span></p>
    </div>

    <div id="finalMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
